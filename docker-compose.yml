version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: anygle-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: anygle
      MYSQL_USER: anygle
      MYSQL_PASSWORD: anygle_secret
      MYSQL_ROOT_PASSWORD: anygle_root_secret
    volumes:
      - mysql-data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - anygle-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Redis for caching, sessions, queues
  redis:
    image: redis:7-alpine
    container_name: anygle-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    networks:
      - anygle-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # Laravel PHP Application
  anygle-app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: anygle-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./backend:/var/www
      - ./backend/storage:/var/www/storage
    networks:
      - anygle-network
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_URL=https://anygle.com
      - DB_HOST=mysql
      - DB_DATABASE=anygle
      - DB_USERNAME=anygle
      - DB_PASSWORD=anygle_secret
      - REDIS_HOST=redis
      - BROADCAST_DRIVER=pusher
      - CACHE_DRIVER=redis
      - QUEUE_CONNECTION=redis
      - SESSION_DRIVER=redis
      - PUSHER_APP_ID=anygle
      - PUSHER_APP_KEY=anygle-key
      - PUSHER_APP_SECRET=anygle-secret
      - PUSHER_HOST=soketi
      - PUSHER_PORT=6001
      - PUSHER_SCHEME=http

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: anygle-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./backend:/var/www
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    networks:
      - anygle-network
    depends_on:
      - anygle-app
      - soketi

  # Soketi (WebSocket Server)
  soketi:
    image: quay.io/soketi/soketi:latest
    container_name: anygle-soketi
    restart: unless-stopped
    ports:
      - "6001:6001"
    environment:
      - SOKETI_DEBUG=false
      - SOKETI_DEFAULT_APP_ID=anygle
      - SOKETI_DEFAULT_APP_KEY=anygle-key
      - SOKETI_DEFAULT_APP_SECRET=anygle-secret
      - SOKETI_DEFAULT_APP_ENABLE_CLIENT_MESSAGES=true
      - SOKETI_METRICS_ENABLED=true
    networks:
      - anygle-network

  # Laravel Queue Worker
  queue-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: anygle-queue
    restart: unless-stopped
    command: php artisan queue:work --sleep=3 --tries=3 --timeout=90
    working_dir: /var/www
    volumes:
      - ./backend:/var/www
    networks:
      - anygle-network
    depends_on:
      - mysql
      - redis
    environment:
      - APP_ENV=production
      - DB_HOST=mysql
      - REDIS_HOST=redis

  # Laravel Scheduler (runs every minute)
  scheduler:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: anygle-scheduler
    restart: unless-stopped
    command: >
      sh -c "while true; do
        php artisan schedule:run;
        sleep 60;
      done"
    working_dir: /var/www
    volumes:
      - ./backend:/var/www
    networks:
      - anygle-network
    depends_on:
      - mysql
      - redis
    environment:
      - APP_ENV=production
      - DB_HOST=mysql
      - REDIS_HOST=redis

volumes:
  mysql-data:
  redis-data:

networks:
  anygle-network:
    driver: bridge
