version: '3.8'

services:
  # Redis for state management
  redis:
    image: redis:7-alpine
    container_name: anygle-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - anygle-network

  # WebSocket server
  anygle:
    build: .
    container_name: anygle-server
    ports:
      - "3000-3007:3000-3007" # Cluster ports
    environment:
      - NODE_ENV=production
      - PORT=3000
      - WS_PORT=3000
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=
      - LOG_LEVEL=info
    depends_on:
      redis:
        condition: service_healthy
    deploy:
      replicas: 4
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    networks:
      - anygle-network
    restart: unless-stopped

  # Nginx load balancer (optional)
  nginx:
    image: nginx:alpine
    container_name: anygle-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - anygle
    networks:
      - anygle-network
    restart: unless-stopped

volumes:
  redis-data:

networks:
  anygle-network:
    driver: bridge